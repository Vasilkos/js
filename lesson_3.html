	<!-- задание 1 -->
    <script>
    	let number = 1;
    let numberArr = [];

    while (number <= 100) {
        if (number == 1) {
            numberArr.push(1)
        } else {
            let result = 2;
            let a = 2;
            while (number % a !== 0 ){
                a += 1;
                result +=1;
                } 
            if (result == number) {
                numberArr.push(result);
            }
        }
        number += 1;
    }

    console.log(numberArr);
    </script>
